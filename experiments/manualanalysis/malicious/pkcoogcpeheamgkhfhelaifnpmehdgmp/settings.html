<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Extension Settings</title>
    <link rel="stylesheet" href="./styles/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 20px;
        }

        #settingsContainer {
            margin: 0;
            padding: 0;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

</head>

<body>
    <div id="settingsContainer">
        <h1>Settings</h1>
        <label>
            <input type="checkbox" id="enable-green-mode">
            Enable Feature
        </label>
    </div>
    <script src="settings.js"></script>
    <script src="green_mode_check.js"></script>
</body>

</html>
