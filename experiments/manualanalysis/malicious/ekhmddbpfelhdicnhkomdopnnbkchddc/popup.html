<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Autojourney</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        color: white;
        width: 620px;
        background-color: rgb(49, 51, 56);
      }

      #tip {
        font-size: 16px;
        line-height: 1.5;
        padding: 10px 15px;
        overflow: hidden;
        vertical-align: middle;
      }

      #tip a {
        color: rgb(0, 168, 252);
        text-decoration: none;
        font-weight: bold;
      }

      #tip a:hover {
        text-decoration: underline;
      }

      #tip .icon {
        width: 30px;
        display: inline-block;
        vertical-align: middle;
        margin: 0 5px;
      }

      #tip .image {
        margin-top: 20px;
        width: 100%;
      }
    </style>
    </head>
    <body>
      <div id="tip"></div>
      <script src="./popup.js"></script>
    </body>
</html>
