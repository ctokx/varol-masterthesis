<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#4F46E5" stroke="#3730A3" stroke-width="2"/>
  
  <!-- Magnifying glass -->
  <circle cx="52" cy="52" r="20" fill="none" stroke="#FFFFFF" stroke-width="4"/>
  <line x1="68" y1="68" x2="80" y2="80" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Fan-out search rays -->
  <g stroke="#E5E7EB" stroke-width="2" stroke-linecap="round" opacity="0.8">
    <!-- Top rays -->
    <line x1="64" y1="20" x2="64" y2="32"/>
    <line x1="52" y1="24" x2="54" y2="34"/>
    <line x1="76" y1="24" x2="74" y2="34"/>
    
    <!-- Side rays -->
    <line x1="20" y1="64" x2="32" y2="64"/>
    <line x1="96" y1="64" x2="108" y2="64"/>
    <line x1="24" y1="52" x2="34" y2="54"/>
    <line x1="104" y1="76" x2="94" y2="74"/>
    
    <!-- Bottom rays -->
    <line x1="64" y1="108" x2="64" y2="96"/>
    <line x1="52" y1="104" x2="54" y2="94"/>
    <line x1="76" y1="104" x2="74" y2="94"/>
  </g>
  
  <!-- Small search dots -->
  <g fill="#FBBF24" opacity="0.9">
    <circle cx="32" cy="32" r="2"/>
    <circle cx="96" cy="32" r="2"/>
    <circle cx="32" cy="96" r="2"/>
    <circle cx="96" cy="96" r="2"/>
  </g>
</svg> 