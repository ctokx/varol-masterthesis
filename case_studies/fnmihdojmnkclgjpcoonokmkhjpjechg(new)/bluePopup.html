<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bluePopup.css">
    <script defer src="blueContentScript.js"></script>

<body>
    <button class="closeBtn" id="closeButton">
        <img src="close.svg" alt="close"></img>

    <div class="help-info" id="help-info" style="display: none;">
        <div class="help-content">
